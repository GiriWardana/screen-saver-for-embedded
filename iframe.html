<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const clientIP = data.ip;
                // Set the iframe source with the client IP
                const iframe = document.getElementById('my-iframe');
                iframe.src = `/?client_ip=${clientIP}`;
            } catch (error) {
                console.error('Error fetching IP:', error);
            }
        }


        const TARGET_URL = 'https://api.segment.io';  // URL to listen for requests
        console.log("ðŸš€ ~ file: index.html:23 ~ TARGET_URL:", TARGET_URL)
        let requestTimer;
        const TIMEOUT_DURATION = 3000;  // 1 minute in milliseconds


        // window.onload = getClientIP;
        // const time = setInterval(()=>{console.log("hore")},1000)
        window.onload = () => {
            getClientIP();
            // Start the interval after the page is fully loaded
            // const element = document.getElementById("demo");
            // setInterval(function() {console.log(document.readyState)}, 1000); 
            const iframe = document.getElementById('my-iframe');
            iframe.contentWindow.document.addEventListener('click', (e) => {
                console.log('Click detected inside iframe');
            });
        }

    </script>
</head>
<body style="width: 100vw; height: 100vh; margin:0; padding:0;">
    <iframe id="my-iframe" style="width: 100%; height: 100%; margin:0; padding:0;" frameborder="0"></iframe>
</body>
</html>
